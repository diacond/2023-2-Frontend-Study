<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>💭 Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
    <h1>
        <p style="color : #31b5cc;">뚜두리스트</p>
    </h1>
      <form id="input-form">
        <input id="input-text" type="text" placeholder="📍 입력" />
        <button style = "font-size : 15px; id : input-button; onclick : addTodoList()">추가</button>
        <select style = "width : 70px; height : 30px; font-size:15px; color : blue">
          <option>day</option>
          <option>night</option>
        </select>
      </form>
      <section class="todo-section">
        <h2>📂 뚜두 <span id="todo-count"></span></h2>
        <ul id="todo-list"></ul>
      </section>
      <section class="done-section">
        <h2>🗑 끗<span id="done-count"></span></h2>
        <ul id="done-list"></ul>
      </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
